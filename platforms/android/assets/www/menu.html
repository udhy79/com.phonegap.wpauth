<ons-page modifier="menu-page">
  <ons-toolbar modifier="transparent"></ons-toolbar>

  <ons-list class="menu-list">
    <ons-list-item class="menu-item" ng-click="menu.setMainPage('home.html', {closeMenu: true})">
      <ons-icon icon="fa-home"></ons-icon>
      Home
    </ons-list-item>
  </ons-list>

  <br/>

  <ons-list class="bottom-menu-list" ng-controller="MenuController">      
    <ons-list-item class="bottom-menu-item" ng-click="logout()">
      Logout
    </ons-list-item>
  </ons-list>
</ons-page>
